  <div class="word-counter-container">
    <h1>Word Counter</h1>
    <textarea class="words"  placeholder="Type your Text Here........"></textarea>
    <div class="word-count">No. of words: <span>0</span></div>
    <button class="clear-button">Clear</button>
  </div>
  
  
  <!-- JS CODE --> 
  <script>

const wordsTextarea = document.querySelector(".word-counter-container .words");
const wordCount = document.querySelector(".word-counter-container .word-count span");
const clearButton = document.querySelector(".word-counter-container .clear-button");

const countWords = () => {
  let words = wordsTextarea.value;
  let wordsTrimmed = words.replace(/[^\w\s]|_/g, "").replace(/\s+/g, " ").trim(); // Remove special characters and extra whitespace
  let splitWords = wordsTrimmed.split(" ");

  let numberOfWords = 0;
  for (let i = 0; i < splitWords.length; i++) {
    if (splitWords[i] !== "" && isNaN(splitWords[i])) {
      numberOfWords++;
    }
  }

  wordCount.innerHTML = numberOfWords;
};

const clearText = () => {
  wordsTextarea.value = ""; // Clear the textarea
  wordCount.innerHTML = 0; // Reset the word count
};

wordsTextarea.addEventListener("input", countWords);
clearButton.addEventListener("click", clearText);

    
  </script>
  <!-- JS CODE ENDS -->
